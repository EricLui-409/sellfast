setup:
  addons:
    - plan: heroku-postgresql
    as: postgres

    - plan: heroku-redis
    as: redis

build:
  config:
    JOB_WORKER_URL: redis://redis:6379/
    RAILS_ENV: development
  docker:
    web: Dockerfile
    sidekiq: Dockerfile
    
run:
  web: rails server -b 0.0.0.0 -p 3000
  sidekiq: bundle exec sidekiq